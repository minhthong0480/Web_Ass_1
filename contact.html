    <div id="contact_us">
        <h2>Contact Us</h2>
        <p>Feel free to contact us if you have any problems</p>
        <form method="POST">
            <div class="contact_box">
                <div class="input_box_1">
                    <div class="enter_name">
                        <label for="your_name" >Enter your name:</label>
                        <input type="text" name="your_name" id="your_name" maxlength="100" placeholder="John Smith">
                        <br>
                    </div>
                    <div class="phone">
                        <label for="phone">Enter your phone here: </label>
                        <input type="tel" name="your_phone" id="phone" placeholder='090-123-4567'>
                        <br>
                    </div>
                    <div class="email">
                        <label for="email">Enter your email here: </label>
                        <input type="email" name="your_email" id="email" placeholder="contactus@example.com" autocomplete='off'>
                        <br>
                    </div>
                </div>
                
                <div class="input_box_2">
                    <div class=contact_method>
                        <label for="contact">Choose how to contact:</label>
                        <input type="radio" name="method of contact" value="Phone"> Phone
                        <input type="radio" name="method of contact" value="Email"> Email
                        <br>
                    </div>
                    
                    <div class="contact_purpose">
                        <form method="post">
                            <label for="purpose">Purpose of Contact</label>
                            <select name="purpose" id="purpose">
                                <option value="selected">Select</option>
                                <option value="Business">Business</option>
                                <option value="Personal">Personal</option>
                            </select>
                            <br>
                    </div>
                    
                    <div class="contact_day">
                        <label for="contact_day">Choose day(s) to contact:</label>
                        <input type="checkbox" name="contact_day" value="Monday"> Monday
                        <input type="checkbox" name="contact_day" value="Tuesday"> Tuesday
                        <input type="checkbox" name="contact_day" value="Wednesday"> Wednesday
                        <input type="checkbox" name="contact_day" value="Thursday"> Thursday
                        <input type="checkbox" name="contact_day" value="Friday"> Friday
                        <input type="checkbox" name="contact_day" value="Saturday"> Saturday
                        <input type="checkbox" name="contact_day" value="Sunday"> Sunday
                        <br>
                    </div>

                </div>
            </div>

            <div class="message">
                <label for="message">Message</label><br>
                <textarea name="message" id="messages" cols="40" rows="5" placeholder="Enter Your Message Here"></textarea><br>
                <input type="submit" value="Send" class="submit_button">
                <input type="reset" value="Reset" class="reset_button">
            </div>
        </form>
    </div>
